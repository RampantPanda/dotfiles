[theme_info]
name=Cyberpunk 1980s
author=RampantVibe
description=Neon cyan, magenta, green on dark background

[styling]
# Editor background and text - Darker cyan for better readability
default=#00CCCC;#000000;false;false
# Selection - Magenta background with dark text
selection_foreground=#000000;#FF00FF;false;false
# Current line - Subtle cyan background
current_line=#000000;#001A1A;false;true
# Brace matching - Bright green for good, red for bad
brace_good=#00FF00;#000000;true;false
brace_bad=#FF0040;#000000;true;false
# Margin line numbers - Medium cyan
margin_line_number=#00AAAA;#000000;false;false
# Margin folding
margin_folding=#00AAAA;#000000;false;false
# Folded lines
folded=#00AAAA;#000000;false;false
# Whitespace - Very subtle
whitespace=#003333;#000000;false;false
# Indent guides - Subtle
indent_guide=#003333;#000000;false;false
# Caret - Bright cyan for visibility
caret=#00FFFF;#000000;false;false
# Markers - Magenta background
marker=#000000;#FF00FF;false;false
# Bookmarks - Green
bookmark=#000000;#00FF00;false;false
# Active bookmark - Cyan
bookmark_active=#000000;#00FFFF;false;false
# Calltips - Cyan text
calltips=#00CCCC;#000000;false;false
# Comments - Bright green for visibility
comment=#00FF88;#000000;false;false
comment_doc=#00FF88;#000000;false;false
comment_line=#00FF88;#000000;false;false
comment_line_doc=#00FF88;#000000;false;false
comment_doc_keyword=#00FF00;#000000;true;false
comment_doc_keyword_error=#FF0040;#000000;true;false
# Numbers - Bright magenta/purple
number=#FF00FF;#000000;false;false
# Operators - Bright cyan
operator=#00FFFF;#000000;false;false
# Preprocessor - Bright magenta
preprocessor=#FF00FF;#000000;true;false
# Keywords - Multiple colors for variety
keyword_1=#FF00FF;#000000;true;false
keyword_2=#00FFFF;#000000;true;false
keyword_3=#00FF00;#000000;true;false
keyword_4=#FF88FF;#000000;false;false
# Strings - Bright green
string=#00FF00;#000000;false;false
string_eol=#FF0040;#000000;true;false
# Characters - Bright green
character=#00FF00;#000000;false;false
# Regex - Bright cyan
regex=#00FFFF;#000000;false;false
# Markup - Cyan
markup=#00FFFF;#000000;false;false
# Tags - Bright magenta
tag=#FF00FF;#000000;true;false
# Attributes - Bright green
attribute=#00FF00;#000000;false;false
# Values - Bright cyan
value=#00FFFF;#000000;false;false
# Entity - Bright magenta
entity=#FF00FF;#000000;false;false
# Error - Bright red
error=#FF0040;#000000;true;false
# Error margin
error_margin=#FF0040;#000000;false;false
# Warning - Bright yellow
warning=#FFFF00;#000000;true;false
# Warning margin
warning_margin=#FFFF00;#000000;false;false
# Diff added - Bright green
diff_added=#00FF00;#000000;false;false
# Diff removed - Bright red
diff_removed=#FF0040;#000000;true;false
# Diff changed - Bright cyan
diff_changed=#00FFFF;#000000;false;false
# Diff margin
diff_margin=#00FFFF;#000000;false;false

