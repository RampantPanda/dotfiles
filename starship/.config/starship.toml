## ALIEN/ALIENS MOVIE COMPUTER TERMINAL STYLE
## Minimal, monochrome, industrial aesthetic

format = "$username@$hostname:\\[$directory\\] $character"

# Disable blank line
add_newline = false

[line_break]
disabled = true

# Username - minimal, uppercase
[username]
format = "[$user]($style)"
style_user = "fg:#00ff00"
style_root = "fg:#00ff00"
show_always = true

# Hostname - minimal
[hostname]
format = "[$hostname]($style)"
style = "fg:#00ff00"
ssh_only = false
trim_at = "-"

# Directory - minimal path
[directory]
format = "[$path]($style)"
style = "fg:#00ff00"
truncate_to_repo = true
truncation_length = 2
truncation_symbol = ".."

# Git branch - minimal
[git_branch]
format = "[$symbol$branch]($style)"
symbol = ""
style = "fg:#00ff00"

# Git status - minimal indicators
[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "fg:#00ff00"
conflicted = "="
ahead = "^${count}"
behind = "v${count}"
diverged = "<>^${ahead_count}v${behind_count}"
up_to_date = ""
untracked = "?"
stashed = "S"
modified = "M"
staged = "+"
renamed = "R"
deleted = "D"

# Character prompt - simple
[character]
success_symbol = "[>](fg:#00ff00)"
error_symbol = "[!](fg:#ff0040)"
vicmd_symbol = "[V](fg:#00ff00)"

# Disable most modules for minimal look
[nodejs]
disabled = true

[rust]
