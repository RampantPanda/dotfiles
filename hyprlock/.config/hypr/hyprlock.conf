# =============================================================================
# HYPRLOCK - NEON GRID TERMINAL + RETRO CRT MONITOR
# Blade Runner Cyberpunk 1980s Retrofuturistic Theme
# =============================================================================

# Background - Dark with screenshot and blur to hide screen
background {
    monitor =
    path = screenshot
    color = rgba(0, 0, 0, 0.8)
    blur_passes = 3  # Blur to hide screen content
    blur_size = 8
    contrast = 1.2
    brightness = 0.2  # Darker for CRT feel
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# General settings
general {
    hide_cursor = true  # Hide cursor for terminal aesthetic
}

# Animations
animations {
    enabled = true
}

# Input field - Terminal style with neon green border
input-field {
    monitor =
    size = 400, 70
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.4
    dots_center = true
    # Neon green terminal colors
    outer_color = rgba(0, 255, 0, 0.8)  # Bright green border
    inner_color = rgba(0, 20, 0, 0.9)   # Dark green background
    font_color = rgba(0, 255, 0, 1.0)   # Bright green text
    fade_on_empty = false
    rounding = -1  # Sharp corners for retro look
    check_color = rgba(0, 255, 0, 1.0)  # Green checkmark
    placeholder_text = <i>VOIGHT-KAMPFF TEST</i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}

# Top border frame
