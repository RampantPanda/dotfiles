# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, 1920x1080@60.03100, 0x0, 1.00

#############################
# Autostart system stuff	#
#############################

exec-once = nm-applet --indicator # Add networkmanager applet to tray in waybar
exec-once = hypridle 
exec-once = swww-daemon
exec-once = hyprctl setcursor Sweet-cursors 24
exec-once = wpaperd # background
# status bar
exec-once = waybar
layerrule = blur , waybar
layerrule = ignorezero , waybar

################
# Set inputs   #
################

input {
kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1

touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
}


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#########################
# What stuff looks like #
#########################

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    # Cyberpunk neon colors: cyan and magenta gradient
    col.active_border = rgba(00ffffee) rgba(ff00ffee) 45deg
    col.inactive_border = rgba(00ff00aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # Sharp corners for retro look
    rounding = 0

    blur {
       enabled = false
       size = 5
       passes = 1
    }

    shadow {
        enabled = true
        range = 8
        render_power = 3
        # Neon cyan shadow
        color = rgba(00ffff88)
    }
}

animations {
    enabled = true
    # Snappier animations for retro feel
    bezier = cyberpunk, 0.1, 0.8, 0.2, 1.0
    animation = windows, 1, 5, cyberpunk
    animation = windowsOut, 1, 5, default, popin 90%
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
#    workspace_swipe = on
}

misc {
	disable_hyprland_logo = false
}

# other blurings
blurls = wofi
blurls = thunar
blurls = gedit
blurls = gtk-layer-shell # for nwg-drawer
blurls = catfish

###################
# Window rules    #
###################

# Floating stuff
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = float,class:^(garuda-assistant)$,title:^(garuda-assistant)$
windowrulev2 = float,class:^(garuda-boot-options)$,title:^(garuda-boot-options)$
windowrulev2 = float,class:^(garuda-boot-repair)$,title:^(garuda-boot-repair)$
windowrulev2 = float,class:^(garuda-network-assistant)$,title:^(garuda-network-assistant)$

# Stuff to right workspaces
windowrulev2 = workspace 1, class:^(geany|kate|qownnotes)$
windowrulev2 = workspace 2, class:^(firedragon|brave|firefox)$
windowrulev2 = workspace 3, class:^(kitty)$
windowrulev2 = workspace 4, class:^(vlc)$
windowrulev2 = workspace 5, class:^(elisa)$
windowrulev2 = workspace 6, class:^(fractal|webcord)$
windowrulev2 = workspace 5, class:^(cursor)$

#########################
# Autostart app stuff	#
#########################

exec-once = geany,firedragon,kitty,vlc,elisa,fractal,webcord


###################
# Keyboard        #
###################
$mainMod = SUPER
bind = $mainMod SHIFT, R, exec, hyprctl reload					# Reload hyprland
bind = $mainMod, 36, exec, footclient  							# 36 = Enter
#bind = $mainMod, T, exec, kitty								# start kitty to workspace 3
bind = $mainMod, Q, killactive,									# kill it with fire
bind = $mainMod, M, exec, nwgbar								# logout, poweroff etc menu
bind = $mainMod, E, exec, thunar								# file manager
bind = $mainMod SHIFT, 65, togglefloating,						
# bindr=SUPER, SUPER_L, exec, pkill wofi || wofi --normal-window --show drun --allow-images
bind = $mainMod, D, exec, nwg-drawer -mb 10 -mr 10 -ml 10 -mt 10
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod SHIFT, P, togglesplit, # dwindle
bind = ALT, L, exec, hyprlock

# Mainmod + Function keys
bind = $mainMod, F1, exec, firedragon
bind = $mainMod, F2, exec, thunderbird
bind = $mainMod, F3, exec, thunar
bind = $mainMod, F4, exec, geany
bind = $mainMod, F5, exec, github-desktop
bind = $mainMod, F6, exec, gparted
bind = $mainMod, F7, exec, inkscape
bind = $mainMod, F8, exec, blender
bind = $mainMod, F9, exec, meld
bind = $mainMod, F10, exec, joplin-desktop
bind = $mainMod, F11, exec, snapper-tools
bind = $mainMod, F12, exec, galculator

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace with focused container with ALT + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# lid action
bindl=,switch:Lid Switch, exec, hyprlock

# music playlists


# set volume (laptops only and may or may not work on PCs)
bind = ,122, exec, pamixer --decrease 5; notify-send " Volume: "$(pamixer --get-volume) -t 500
bind = ,123, exec, pamixer --increase 5; notify-send " Volume: "$(pamixer --get-volume) -t 500
bind = ,121, exec, pamixer --toggle-mute; notify-send " Volume: Toggle-mute" -t 500
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "System Mic: Toggle-mute" -t 500

# other bindings
# bind = $mainMod, O, exec, firedragon
# bind = $mainMod, M, fullscreen, 1  # Commented out - conflicts with nwgbar binding
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreenstate, 0 2
bind = ,232,exec,brightnessctl -c backlight set 5%-
bind = ,233,exec,brightnessctl -c backlight set +5%
bind = $mainMod SHIFT,C, exec, killall -9 wpaperd && wpaperd 				# reload wallpaper

#############################
# TILING WM MADNESS			#
#############################
# for resizing window
# will switch to a submap called resize
bind=$mainMod,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,50 0
binde=,L,resizeactive,50 0
binde=,left,resizeactive,-50 0
binde=,H,resizeactive,-50 0
binde=,up,resizeactive,0 -50
binde=,K,resizeactive,0 -50
binde=,down,resizeactive,0 50
binde=,J,resizeactive,0 50

# use reset to go back to the global submap
bind=,escape,submap,reset

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# to move window
bind = $mainMod SHIFT,up, movewindow, u
bind = $mainMod SHIFT,K, movewindow, u
bind = $mainMod SHIFT,down, movewindow, d
bind = $mainMod SHIFT,J, movewindow, d
bind = $mainMod SHIFT,left, movewindow, l
bind = $mainMod SHIFT,H, movewindow, l
bind = $mainMod SHIFT,right, movewindow, r
bind = $mainMod SHIFT,L, movewindow, r

# special workspace
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, +0
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod SHIFT, S, togglespecialworkspace, magic





